
<head>

<script src="https://cdn.plot.ly/plotly-latest.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

<script type="text/javascript">
var inputData = {
  A: [69, 69, 65, 61, 59, 61, 53, 68],
  B: [70, 70, 65, 60, 57, 65, 52, 68],
  C: [66, 66, 64, 59, 57, 59, 57, 66],
  D: [61, 59, 59, 61, 61, 61, 57, 62],
  E: [59, 56, 57, 61, 61, 59, 57, 60],
  F: [56, 57, 55, 57, 55, 52, 54, 55],
  G: [49, 47, 49, 53, 53, 53, 59, 48],
  H: [68, 68, 64, 61, 60, 62, 60, 68],
  I: [
    "Agnostic female",
    "Atheist female",
    "Buddhist female",
    "Catholic female",
    "Protestant female",
    "Hindu female",
    "Muslim female",
    "Jewish female"
  ],
  J: [
    "Agnostic male",
    "Atheist male,Buddhist male",
    "Catholic male",
    "Protestant male",
    "Hindu male",
    "Muslim male",
    "Jewish male"
  ]
};
// add options to select
$.each(inputData, function(key, value) {
  var option = '<option value="' + key + '">' + key + "</option>";
  $("select").append(option);
});
$("select").selectpicker();
$("select").change(function() {
  var that = $(this);
  var id = that.attr("id");
  var val = that.val();
  var data;
  if ($.isArray(val)) {
    data = [];
    $.each(val, function() {
      data.push(inputData[this]);
    });
  } else {
    data = inputData[val];
  }
  var update = {};
  update[id] = [data];
  Plotly.restyle("myDiv", update, 0);
});
//
// init Plotly
var data = [{ type: "heatmap" }];
Plotly.newPlot("myDiv", data, {},{displayModeBar: false});
</script>

</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">  Select X: 
        <select class="selectpicker" id="x" >
          <option></option>
        </select>        
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">  Select Y: 
        <select class="" id="y" ><option></option></select>        
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">  Select Z: 
        <select class="" id="z" multiple></select>        
      </div>
    </div>
  </div>
  <br>
<div id="myDiv">    <!-- Plotly chart will be drawn inside this DIV -->  </div>
</body>
